<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bodyBackground" >
        <!-- header -->
        <nav  class="container mb-3 navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> <img src="imgs/logo.png" style="width: 90px;" alt="">হোম </a>
            </div>
        </nav>

        <!-- login form -->
        <div class="position-absolute top-50 start-50 translate-middle">
        
            <div class="back p-5" style="border-radius: 20px;">
                <img src="imgs/logo.png" style="width: 100px;" class="mx-auto d-block" alt="">
                <p class="center-div">নতুন একাউন্ট তৈরি করুন</p>
                <form >
                    <label for="contactType">একাউন্টে লগইন করার মাধ্যম:</label>
                    <!-- radio button -->
                    <div class="d-flex mb-2">
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="contactType" id="mobileRadio" value="mobile" checked>
                            <label class="form-check-label" for="mobileRadio">মোবাইল</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contactType" id="emailRadio" value="email">
                            <label class="form-check-label" for="emailRadio">ইমেইল</label>
                        </div>
                    </div>

                    <!-- email or phone -->
                    <div class="form-group mb-3">
                        <label for="contactInput">যোগাযোগের তথ্য:</label>
                        <div id="mobileInput">
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="আপনার মোবাইল নাম্বার ">
                        </div>
                        <div id="emailInput" style="display:none;">
                            <input type="email" class="form-control" id="email" name="email" placeholder="আপনার ইমেইল">
                        </div>
                    </div>

                    <div class="mb-3 mx-auto">
                        <label for="exampleFormControlInput1" class="form-label">আপনার নাম:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="আপনার নাম">
                        <!-- submit button -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-success mt-3">লগইন করুন</button>
                        </div>
                    
                        <p class="center-div">অথবা নিন্ম বর্ণিত সিস্টেমের মাধ্যমে লগইন করুন</p>
                        <span class="center-div d-flex"> <p class="mx-2">একাউন্ট নেই?</p> <a href="register.html">রেজিষ্টেশন করুন</a>  </span> 
                        <hr>
                    <span> <a class="text-success mx-3">প্রশাসনিক লগইন</a> | <a class="text-success mx-3">সহায়ক লগইন</a> </span> 
                    </div>
                
                </form>
                    
            </div>

        </div>

        <br>
        <!-- footer -->
        <section class="">
            <footer class="  position-absolute bottom-0 start-50 translate-middle-x">
            <br>
            <div class="">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-3">
                <!-- 1 -->
                <div class="col">
                    <p>পরিকল্পনা ও বাস্তবায়নে</p>
                    <img src="imgs/logo.png" style="width: 100px;" alt="">
                </div>
                <!-- 2 -->
                <div class="col">
                    <p>কপিরাইট © ২০২৪ সর্বস্বত্ব সংরক্ষিত</p>
                </div>
                <!-- 3 -->
                <div class="col">
                    <p>কারিগরি সহযোগিতায়</p>
                    <img src="imgs/logo.png" style="width: 100px;" alt="">
                </div>

                </div>
            </div>

            </footer>
        </section>


    <script src="js/script.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
