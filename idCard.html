<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id card</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/idCard.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="text-xenter">
                        <div class="pp">
                            <h4 class="companyname">Planics Solution</h4>
                            <img class="company-img" src="planics.png" alt="" >
                            <img class="profile-img" src="download.jpg" alt="" >
                        </div>
                        <div class="names">
                            <h2 class="profile-name">Smit Zadfiya</h2>
                            <h4 class="profile-username">Web Devloper</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="pp">
                        <h4 class="companyname">Planics Solution</h4>
                        <img class="squre-qr" src="qr sample.png" alt="">
                    </div>
                    <div class="details">
                        <h4 class="dt"><b>D.O.B. :</b>21th july 1996</h4>
                        <h4 class="dt1"><b>M. NO. :</b>8460304196</h4>
                        <h4 class="dt2"><b>Address. :</b>5,xyz colony,xyz near,abc road,gujarat,india</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
