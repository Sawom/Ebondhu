<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body class="bodyBackground"  >
    <!-- header -->
    <nav  class="container mb-3 navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <img src="imgs/logo.png" style="width: 90px;" alt=""> হোম</a>

        </div>
    </nav>

    <!-- form -->
    <div class="position-absolute top-50 start-50 translate-middle">
        
        <div class="back p-5" style="border-radius: 20px;">
            <form >
                <!-- name -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <!-- phone no -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone no:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <!-- email -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputPassword1">
                </div>
                
                <!-- date time -->
                <div class="mb-3">
                    <label for="birthdaytime">Date and Time:</label>
                    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                </div>
                <!-- submit button -->
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-success mt-3">submit করুন</button>
                </div>
            </form>
        </div>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
