          </div>

    <!-- form application -->
    <br><br>
    <div class="container mx-auto back p-4">
        <h3 class="text-center">ওয়েবসাইট আবেদন ফর্ম</h3>
        <br>
      <form>
        <div class="row g-4">
          <!-- name -->
          <div class="col-md-4 col-lg-4">
            <label for="inputEmail4">আপনার নাম</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="আপনার নাম"
            />
          </div>

          <!-- phone -->
          <div class="col-md-4 col-lg-4">
            <label for="inputPassword4">আপনার ফোন</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="আপনার ফোন"
            />
          </div>

          <!-- website type -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState">ওয়েবসাইটের ধরন</label>
            <select id="inputState" class="form-control">
              <option selected>নির্বাচন করুন</option>
              <option> ই-কমার্স ওয়েবসাইট </option>
              <option> ব্লগ ওয়েবসাইট </option>
            </select>
          </div>
        </div>

        <div class="row g-3 mt-1">
          <!-- division -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState"> বিভাগ </label>
            <select id="inputState" class="form-control">
              <option selected> নির্বাচন করুন </option>
              <option> ঢাকা </option>
            </select>
          </div>

          <!-- jela -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState"> জেলা  </label>
            <select id="inputState" class="form-control">
              <option selected> নির্বাচন করুন </option>
              <option> ঢাকা </option>
            </select>
          </div>

          <!-- upojela -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState">উপজেলা </label>
            <select id="inputState" class="form-control">
              <option selected> নির্বাচন করুন </option>
              <option> ঢাকা </option>
            </select>
          </div>

          <!-- union -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState"> ইউনিয়ন  </label>
            <select id="inputState" class="form-control">
              <option selected> নির্বাচন করুন  </option>
              <option>ঢাকা</option>
            </select>
          </div>

          <!-- word -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState">ওয়ার্ড </label>
            <select id="inputState" class="form-control">
              <option selected> নির্বাচন করুন </option>
              <option>ঢাকা </option>
            </select>
          </div>

          <!-- village -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState">গ্রাম </label>
            <select id="inputState" class="form-control">
              <option selected>নির্বাচন করুন</option>
              <option>ঢাকা </option>
            </select>
          </div>

          <!-- thana -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState">থানা</label>
            <select id="inputState" class="form-control">
              <option selected>নির্বাচন করুন</option>
              <option>ঢাকা</option>
            </select>
          </div>

          <!-- kotodin er moddhe lagbe -->
          <div class="form-group col-md-4 col-lg-4">
            <label for="inputState">কতদিনের মধ্যে </label>
            <select id="inputState" class="form-control">
              <option selected>নির্বাচন করুন</option>
              <option>১ মাস </option>
              <option>২ মাস </option>
              <option>৬ মাস </option>
            </select>
          </div>

          <!-- nid -->

          <div class="col-md-4 col-lg-4">
            <label for="inputEmail4">NID</label>
            <input type="file" class="form-control" id="" placeholder="nid" />
          </div>
        </div>

        <!-- confirm button -->
        <button
          type="button"
          class="btn btn-success mt-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          সাবমিট করুন
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                আপনি সফলভাবে সাবমিট করেছেন|
                <br><br>
                <img src="imgs/tik.gif" class="w-50 position-relative top-0 start-50 translate-middle-x" alt="">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </form>
