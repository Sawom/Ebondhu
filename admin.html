<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />
    <title>admin</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- font awesome icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid p-0 d-flex h-100">
      <div
        id="bdSidebar"
        class="d-flex flex-column flex-shrink-0 p-3 bg-success text-white offcanvas-md offcanvas-start"
      >
        <a href="#" class="navbar-brand"> </a>

        <ul class="mynav nav nav-pills flex-column mb-auto">
          
            <!-- profile -->
          <li class="nav-item mb-1">
            <a href="#">
              <i class="fa-regular fa-user"></i>
              Profile
            </a>
          </li>

          <!-- email -->
          <li class="nav-item mb-1">
            <a href="#">
              <i class="fa-solid fa-envelope"></i>
              ইমেল 
            </a>
          </li>

          <!-- settings -->
          <li class="sidebar-item nav-item mb-1">
            <a
              href="#"
              class="sidebar-link collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#settings"
              aria-expanded="false"
              aria-controls="settings"
            >
              <i class="fas fa-cog pe-2"></i>
              <label for="inputState">Settings </label>
            </a>

            <!-- settings options -->
            <ul
              id="settings"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <!-- 1 logo change-->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic"> লোগো পরিবর্তন </span>
                </a>
              </li>

              <!-- 2 email change-->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic">ইমেইল পরিবর্তন </span>
                </a>
              </li>

              <!-- 3 phone no change -->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic">ফোন নাম্বার পরিবর্তন </span>
                </a>
              </li>

              <!-- 4 carousel -->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic"> ক্যারোসেল পরিবর্তন </span>
                </a>
              </li>

              <!-- 5 notice -->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic"> নোটিশ পরিবর্তন </span>
                </a>
              </li>

              <!-- 6 partner update -->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic"> পার্টনার আপডেট </span>
                </a>
              </li>

              <!-- 7 video link -->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic"> ভিডিও লিংক আপডেট </span>
                </a>
              </li>

              <!-- 8 faq change -->
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog pe-2"></i>
                  <span class="topic"> সচারাচর জিজ্ঞাসা আপডেট </span>
                </a>
              </li>
            </ul>


          </li>
        </ul>
      </div>
      <!-- sidebar end -->

      <div class="bg-light flex-fill">
        <div class="p-2 d-md-none d-flex text-white bg-success">
          <a
            href="#"
            class="text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#bdSidebar"
          >
            <i class="fa-solid fa-bars"></i>
          </a>
          <span class="ms-3">Admin</span>
        </div>

        <!-- page content -->
        <div class="p-4">
          <!-- page navigation -->
          <nav style="--bs-breadcrumb-divider: '>'">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <i class="fa-solid fa-house"></i> home
              </li>
              <li class="breadcrumb-item"></li>
            </ol>
          </nav>

          <hr />
          <div class="row">
            <div class="col">
              <p>Page content goes here</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
